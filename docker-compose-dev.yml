version: "3.8"

services:
  mongodb:
    restart: unless-stopped
    image: mongo:latest
    container_name: mongodb-beats-interaction
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGOADMIN}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGOPASS}
    networks:
      - socialbeats-network
    ports:
      - "27019:27017"
    volumes:
      - mongo-data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - socialbeats-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - socialbeats-network

  redis:
    image: redis:7-alpine
    container_name: redis-beats-interaction
    restart: unless-stopped
    ports:
      - "6399:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data-beats-interaction:/data
    networks:
      - socialbeats-network

  beats-interaction:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile-dev
    container_name: beats-interaction
    environment:
      - MONGOURL=${MONGOURL}
      - MONGOADMIN=${MONGOADMIN}
      - MONGOPASS=${MONGOPASS}
      - NODE_ENV=development
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - JWT_SECRET=${JWT_SECRET}
      - API_TITLE=${API_TITLE}
      - API_DESCRIPTION=${API_DESCRIPTION}
      - KAFKA_CONNECTION_MAX_RETRIES=${KAFKA_CONNECTION_MAX_RETRIES}
      - KAFKA_CONNECTION_RETRY_DELAY=${KAFKA_CONNECTION_RETRY_DELAY}
      - KAFKA_COOLDOWN=${KAFKA_COOLDOWN}
      - KAFKA_BROKER=${KAFKA_BROKER}
      - ENABLE_KAFKA=${ENABLE_KAFKA}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CONNECTION_MAX_RETRIES=${REDIS_CONNECTION_MAX_RETRIES}
      - REDIS_CONNECTION_RETRY_DELAY=${REDIS_CONNECTION_RETRY_DELAY}
      - REDIS_COOLDOWN=${REDIS_COOLDOWN}
      - ENABLE_REDIS=${ENABLE_REDIS}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - SPACE_URL=${SPACE_URL}
      - SPACE_API_KEY=${SPACE_API_KEY}
      - ENABLE_PRICING=${ENABLE_PRICING}
    depends_on:
      - mongodb
      - kafka
      - redis
    networks:
      - socialbeats-network
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./:/app:cached
      - /app/node_modules
    command: nodemon --watch /app --legacy-watch --polling-interval 1000 main.js

volumes:
  mongo-data:
  redis-data-beats-interaction:

networks:
  socialbeats-network:
    driver: bridge