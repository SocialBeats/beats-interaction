openapi: 3.0.0
info:
  title: beats-interaction microservice API
  version: v0.0.1
  description: This is an OAS description of this beats-interaction microservice REST API
servers:
  - url: http://localhost:3002
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Comment:
      type: object
      properties:
        _id:
          type: string
          example: 654321abcdef
        beatId:
          type: string
          example: beatId1
          nullable: true
        playlistId:
          type: string
          example: playlistId1
          nullable: true
        authorId:
          type: string
          example: 123456abcdef
        author:
          allOf:
            - $ref: '#/components/schemas/UserMaterialized'
          description: Full information about the comment author.
        text:
          type: string
          example: This is an awesome beat!
          maxLength: 200
        createdAt:
          type: string
          format: date-time
          example: '2025-11-23T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-11-23T11:00:00.000Z'
      required:
        - authorId
        - text
      description: >-
        Represents a comment made by a user on either a beat or a playlist. Only
        one of beatId or playlistId must be present.
    Rating:
      type: object
      properties:
        _id:
          type: string
          example: 654321abcdef
        beatId:
          type: string
          example: beatId1
          nullable: true
        playlistId:
          type: string
          example: playlistId1
          nullable: true
        userId:
          type: string
          example: 123456abcdef
        user:
          allOf:
            - $ref: '#/components/schemas/UserMaterialized'
          description: Full information about the user author.
        score:
          type: number
          minimum: 1
          maximum: 5
          example: 4
        comment:
          type: string
          example: This beat is awesome!
          maxLength: 200
        createdAt:
          type: string
          format: date-time
          example: '2025-11-23T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-11-23T11:00:00.000Z'
      required:
        - userId
        - score
      description: >-
        Represents a rating given by a user to a beat or a playlist. Only one of
        beatId or playlistId must be present.
    Playlist:
      type: object
      properties:
        _id:
          type: string
          example: 654321abcdef
        ownerId:
          type: string
          example: 123456abcdef
        name:
          type: string
          example: My Awesome Playlist
        description:
          type: string
          example: A playlist with my favorite beats
        isPublic:
          type: boolean
          example: true
        collaborators:
          type: array
          items:
            type: string
          example:
            - userId1
            - userId2
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        createdAt:
          type: string
          format: date-time
          example: '2025-11-23T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-11-23T11:00:00.000Z'
      required:
        - _id
        - ownerId
        - name
        - items
        - collaborators
    Item:
      type: object
      properties:
        beatId:
          type: string
          example: 654321abcdef
        addedBy:
          type: string
          example: 123456abcdef
        addedAt:
          type: string
          format: date-time
          example: '2025-11-23T12:00:00.000Z'
      required:
        - beatId
        - addedBy
        - addedAt
    UserMaterialized:
      type: object
      properties:
        userId:
          type: string
          example: 123456abcdef
        username:
          type: string
          example: beatMaster99
        email:
          type: string
          example: user@email.com
        roles:
          type: array
          items:
            type: string
          example:
            - producer
            - premium
        createdAt:
          type: string
          format: date-time
          example: '2025-11-20T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-11-23T14:32:00.000Z'
      required:
        - userId
        - username
        - email
      description: Materialized view of users optimized for quick lookup.
    BeatMaterialized:
      type: object
      properties:
        beatId:
          type: string
          example: abcdef123456
        title:
          type: string
          example: Midnight Drive
        artist:
          type: string
          example: John Beatmaker
        genre:
          type: string
          example: Hip-hop
        bpm:
          type: number
          example: 94
        key:
          type: string
          example: Cm
        duration:
          type: number
          example: 180
        tags:
          type: array
          items:
            type: string
          example:
            - chill
            - lofi
            - smooth
        audioUrl:
          type: string
          example: https://cdn.mysite.com/beat.mp3
        isFree:
          type: boolean
          example: true
        price:
          type: number
          example: 14.99
        plays:
          type: number
          example: 15430
        updatedAt:
          type: string
          format: date-time
          example: '2025-11-23T11:00:00.000Z'
      required:
        - beatId
        - title
        - artist
        - genre
        - updatedAt
      description: Materialized view of beats used for efficient querying and filtering.
    DetailedPlaylist:
      type: object
      properties:
        _id:
          type: string
          example: 654321abcdef
        ownerId:
          type: string
          example: 123456abcdef
        name:
          type: string
          example: My Awesome Playlist
        description:
          type: string
          example: A playlist with my favorite beats
        isPublic:
          type: boolean
          example: true
        collaborators:
          type: array
          items:
            type: string
          example:
            - userId1
            - userId2
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        collaboratorsData:
          type: array
          items:
            $ref: '#/components/schemas/UserMaterialized'
          description: Array with full collaborators data
        beatsData:
          type: array
          items:
            $ref: '#/components/schemas/BeatMaterialized'
          description: Array with full beats data
        createdAt:
          type: string
          format: date-time
          example: '2025-11-23T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-11-23T11:00:00.000Z'
      required:
        - _id
        - ownerId
        - name
        - items
        - collaborators
paths:
  /api/v1/about:
    get:
      tags:
        - Documentation
      summary: Retrieve the entire README file as HTML.
      description: Reads the entire README file and returns its content as HTML.
      responses:
        '200':
          description: Successfully retrieved the README file content as HTML.
          content:
            text/html:
              schema:
                type: string
                description: The HTML content of the README file.
        '500':
          description: Error reading the README file.
          content:
            text/plain:
              schema:
                type: string
                description: Error message when the file cannot be read.
                example: 'Error reading the file: [error details]'
  /api/v1/version:
    get:
      tags:
        - Documentation
      summary: Retrieve the API version from the .version file.
      description: >-
        Reads the .version file and returns its content as part of a JSON
        message.
      responses:
        '200':
          description: Successfully retrieved the API version.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The current API version.
                    example: v1.0.0
        '500':
          description: Error reading the .version file.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message summary.
                    example: There was an error retrieving API version
                  error:
                    type: string
                    description: Detailed error message.
                    example: 'ENOENT: no such file or directory, open ''.version'''
  /api/v1/changelog:
    get:
      tags:
        - Documentation
      summary: Retrieve the API changelog.
      description: >
        Reads the `CHANGELOG.md` file, parses its content, and returns it as
        HTML. Supports filtering by specific versions, multiple versions, or a
        version range.
      parameters:
        - in: query
          name: versions
          schema:
            type: string
          description: >
            Comma-separated list of release versions to retrieve (e.g.
            `v2.1.4,v2.1.2`).
        - in: query
          name: from
          schema:
            type: string
          description: >
            Starting release version for the changelog range (inclusive, e.g.
            `v2.1.2`).
        - in: query
          name: to
          schema:
            type: string
          description: >
            Ending release version for the changelog range (inclusive, e.g.
            `v2.1.4`).
      responses:
        '200':
          description: Successfully retrieved the changelog.
          content:
            text/html:
              schema:
                type: string
                description: The HTML representation of the changelog or filtered releases.
        '500':
          description: Error reading the CHANGELOG.md file.
          content:
            text/plain:
              schema:
                type: string
                description: Error message when the changelog cannot be read.
                example: >-
                  There was an error retrieving API release notes: ENOENT: no
                  such file or directory, open 'CHANGELOG.md'
  /api/v1/beats/{beatId}/comments:
    post:
      tags:
        - Comments
      summary: Create a comment on a beat
      description: >-
        Creates a new comment associated with the specified beat for the
        authenticated user. `beatId` must be a valid MongoDB ObjectId.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: beatId
          required: true
          schema:
            type: string
          description: ID of the beat to comment on.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  maxLength: 200
                  example: La caja entra tarde, yo la adelantaría un poco.
      responses:
        '201':
          description: Comment successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: Unauthorized. Token missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access.
        '404':
          description: Beat not found (invalid or non-existent `beatId`).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Beat not found.
        '422':
          description: >-
            Validation error or related resource not found (e.g., text empty/too
            long, or authorId does not correspond to an existing user).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: authorId must correspond to an existing user
        '500':
          description: Internal server error while creating comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while creating comment.
    get:
      tags:
        - Comments
      summary: List comments for a beat
      description: >
        Returns a paginated list of comments associated with a given beat.
        Supports `page` and `limit` query parameters. Maximum `limit` is 100.
        Sorted by `createdAt` descending.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: beatId
          required: true
          schema:
            type: string
          description: >-
            ID of the beat whose comments are being requested. Must be a valid
            MongoDB ObjectId.
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: >-
            Page number for pagination. Defaults to 1 if invalid or not
            provided.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: >-
            Number of comments per page. Defaults to 20 if invalid or not
            provided.
      responses:
        '200':
          description: Paginated list of comments for the beat.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  total:
                    type: integer
                    example: 42
        '401':
          description: Unauthorized. Token missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access.
        '404':
          description: Beat not found (invalid `beatId`).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Beat not found.
        '500':
          description: Internal server error while listing comments.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while listing comments for beat.
  /api/v1/playlists/{playlistId}/comments:
    post:
      tags:
        - Comments
      summary: Create a comment on a playlist
      description: >-
        Creates a new comment associated with the specified playlist for the
        authenticated user. `playlistId` must be a valid MongoDB ObjectId.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: playlistId
          required: true
          schema:
            type: string
          description: ID of the playlist to comment on.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  maxLength: 200
                  example: Muy buena selección de temas.
      responses:
        '201':
          description: Comment successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: Unauthorized. Token missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access.
        '404':
          description: Playlist not found (invalid or non-existent `playlistId`).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Playlist not found.
        '422':
          description: >-
            Validation error or related resource not found (e.g., playlist
            private, playlist does not exist, invalid text, or authorId does not
            correspond to an existing user).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: The playlist being commented does not exist.
        '500':
          description: Internal server error while creating comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while creating comment.
    get:
      tags:
        - Comments
      summary: List comments for a playlist
      description: >
        Returns a paginated list of comments associated with a given playlist.
        Supports `page` and `limit` query parameters. Maximum `limit` is 100.
        Sorted by `createdAt` descending.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: playlistId
          required: true
          schema:
            type: string
          description: >-
            ID of the playlist whose comments are being requested. Must be a
            valid MongoDB ObjectId.
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: >-
            Page number for pagination. Defaults to 1 if invalid or not
            provided.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: >-
            Number of comments per page. Defaults to 20 if invalid or not
            provided.
      responses:
        '200':
          description: Paginated list of comments for the playlist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  total:
                    type: integer
                    example: 42
        '401':
          description: Unauthorized. Token missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access.
        '404':
          description: Playlist not found (invalid or non-existent playlistId).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Playlist not found.
        '500':
          description: Internal server error while listing comments.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while listing comments for playlist.
  /api/v1/comments/{commentId}:
    get:
      tags:
        - Comments
      summary: Get a specific comment
      description: >-
        Retrieves a single comment by its ID. Useful for moderation tools.
        `commentId` must be a valid MongoDB ObjectId.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: string
          description: ID of the comment to retrieve.
      responses:
        '200':
          description: Comment successfully retrieved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: Unauthorized. Token missing or invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access.
        '404':
          description: Comment not found (invalid or non-existent `commentId`).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Comment not found.
        '422':
          description: Related resource not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: authorId must correspond to an existing user
        '500':
          description: Internal server error while retrieving comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while retrieving comment.
    delete:
      tags:
        - Comments
      summary: Delete a comment
      description: >
        Deletes a comment if it belongs to the authenticated user. The operation
        is idempotent: returns success even if the comment does not exist or the
        ID is invalid.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: string
          description: ID of the comment to delete. Must be a valid MongoDB ObjectId.
      responses:
        '200':
          description: >-
            Comment deletion result. `deleted` is true if the comment was
            deleted, false otherwise.
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                    example: true
        '401':
          description: >-
            Unauthorized. Comment exists but does not belong to the
            authenticated user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You are not allowed to delete this comment.
        '500':
          description: Internal server error while deleting comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while deleting comment.
    put:
      tags:
        - Comments
      summary: Update a comment
      description: >-
        Updates the text of a comment. Only the author can edit their own
        comment.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: string
          description: ID of the comment to edit. Must be a valid Mongo ObjectId.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  maxLength: 200
                  example: Lo he escuchado mejor, el bombo está OK.
      responses:
        '200':
          description: Comment successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: >-
            Unauthorized. The authenticated user is not the author of the
            comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You are not allowed to edit this comment.
        '404':
          description: Comment not found. Either invalid ID or comment does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Comment not found.
        '422':
          description: >-
            Validation error. For example, text is empty or exceeds 200
            characters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Comment text cannot be empty or exceed 200 characters.
        '500':
          description: Internal server error while updating comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while updating comment.
    patch:
      tags:
        - Comments
      summary: Update a comment
      description: >-
        Updates the text of a comment. Only the author can edit their own
        comment.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: commentId
          required: true
          schema:
            type: string
          description: ID of the comment to edit. Must be a valid Mongo ObjectId.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  maxLength: 200
                  example: Lo he escuchado mejor, el bombo está OK.
      responses:
        '200':
          description: Comment successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
        '401':
          description: >-
            Unauthorized. The authenticated user is not the author of the
            comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: You are not allowed to edit this comment.
        '404':
          description: Comment not found. Either invalid ID or comment does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Comment not found.
        '422':
          description: >-
            Validation error. For example, text is empty or exceeds 200
            characters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Comment text cannot be empty or exceed 200 characters.
        '500':
          description: Internal server error while updating comment.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Internal server error while updating comment.
  /api/v1/health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      description: Returns basic information to verify that the API is running properly.
      responses:
        '200':
          description: API is healthy and responding.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: Health check successful
                  version:
                    type: string
                    example: 1.0.0
                  uptime:
                    type: number
                    example: 123.45
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-11-08T13:41:47.074Z'
                  environment:
                    type: string
                    example: development
                  db:
                    type: string
                    example: connected
  /api/v1/kafka/health:
    get:
      tags:
        - Kafka
      summary: Kafka health check
      description: Verifies whether Kafka is currently reachable and responding.
      responses:
        '200':
          description: Kafka is running and the connection is successful.
          content:
            application/json:
              schema:
                type: object
                properties:
                  kafka:
                    type: string
                    example: connected
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-11-08T13:41:47.074Z'
        '503':
          description: Kafka is not reachable or connection failed.
          content:
            application/json:
              schema:
                type: object
